<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>weather app</title>
</head>
<body>
    <div class="card">
        <h2 class="title">Weather App</h2>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button id="search-button"><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Please enter a valid city name.</p>
        </div>
        <div class="weather">
            <img id="weather-icon" src="rain.png" class="weather-icon">
            <h1 class="temp" id="temp">25Â°C</h1>
            <h2 class="city" id="city-name">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="label">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="wind">50km/hr</p>
                        <p class="label">wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
